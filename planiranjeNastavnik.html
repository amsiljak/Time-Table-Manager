<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="planiranjeNastavnik.css">
</head>
<body>
    <div id = "center">
        <div id = "left">
            <label for="coursename">Naziv predmeta:</label>
            <input type="text" name="coursename"><br><br>
            
            <label for="typeofcourse">Tip:</label>
            <select name="typeofcourse">
                <option value="Predavanje">Predavanje</option>
                <option value="Vjezba">Vjezba</option>
            </select><br><br>
            
            <label for="beginningtime">Vrijeme pocetka:</label>
            <input type="time" name="beginningtime"><br><br>
            
            <label for="endingtime">Vrijeme kraja:</label>
            <input type="time" name="endingtime"><br><br>
            
            <label for="dayoftheweek">Dan u sedmici:</label>
            <select name="dayoftheweek">
                <option value="Ponedjeljak">Ponedjeljak</option>
                <option value="Utorak">Utorak</option>
                <option value="Srijeda">Srijeda</option>
                <option value="Cetvrtak">Cetvrtak</option>
                <option value="Petak">Petak</option>
                <option value="Subota">Subota</option>
                <option value="Nedjelja">Nedjelja</option>
            </select>
        </div>
    </div>
</body>
</html>
